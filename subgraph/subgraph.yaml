specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MinestartersFactory
    network: arc-testnet
    source:
      address: "0x523faDa2A3ee98D8069928c3CB5aB94bb65e91A8"
      abi: MinestartersFactory
      startBlock: 25159481
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Project
      abis:
        - name: MinestartersFactory
          file: ./abis/MinestartersFactory.json
      eventHandlers:
        - event: ProjectCreated(indexed address,address,address,string)
          handler: handleProjectCreated
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: BasketVault
    network: arc-testnet
    source:
      abi: BasketVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Project
        - Holder
      abis:
        - name: BasketVault
          file: ./abis/BasketVault.json
      eventHandlers:
        - event: Deposited(indexed address,uint256,uint256,uint256)
          handler: handleDeposited
        - event: FundsWithdrawn()
          handler: handleFundsWithdrawn
        - event: FundraisingFinalized()
          handler: handleFundraisingFinalized
        - event: Refunded(indexed address,uint256)
          handler: handleRefunded
  - kind: ethereum/contract
    name: BasketShareToken
    network: arc-testnet
    source:
      abi: BasketShareToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Holder
      abis:
        - name: BasketShareToken
          file: ./abis/BasketShareToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

